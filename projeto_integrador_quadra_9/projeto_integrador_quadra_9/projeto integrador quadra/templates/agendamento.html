
{% extends 'index.html'%}

{% block content %}

<title>Agendamento</title>
<form action='agenda' method="POST" >

<div class="container container_corpo">

<h2 class="text-center my-5 p-5">Agendamento</h2>
<h5 class="text-danger text-center mb-3">{{mensagem}}</h5>


<div id="carouselExampleControls"class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-slide-to="0" class="active"></li>

    <li data-target="#mainSlider" data-slide-to="1"></li>

    <li data-target="#mainSlider" data-slide-to="2"></li>

    <li data-target="#mainSlider" data-slide-to="3"></li>

  </ol>

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="../static/img/quadra-de-areia.jpg"imagem class="d-block img-fluid mx-auto" width="600" height="400" alt="Banner1">
    </div>

    <div class="carousel-item">
      <img src="../static/img/salao_quadra.jpg"imagem class="d-block img-fluid mx-auto" alt="Banner2">
    </div>
    
    <div class="carousel-item">
    
      <img src="../static/img/society_quadra.jpg"imagem class="d-block img-fluid mx-auto" width="600" height="400" alt="Banner3">   
              
    </div> 
    <div class="carousel-item">
    
        <img src="../static/img/volei_quadra.jpg"imagem class="d-block img-fluid mx-auto" alt="Banner4">            
    </div> 

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>   
    </div>
  </div>

<hr>
<div class="row justify-content-around mt-5">  
  
<div>
<h3 class="mb-5 text-center">Quadras</h3>
 <select id="quadra" name="quadra" onchange="valida()" class="mt-5">
    <option value="Society">Society</option>
      <option value="Areia">Areia</option>
        <option value="Salão">Salão</option>
      <option value="Vôlei/Peteca">Volêi/Peteca</option>
  </select>
</div>

<div class="divisor"></div>

<div> 
<h3 class="mb-5 text-center">Calendário</h3>
<input  type="date" max="2022-12-31"  id="calendario" name="calendario" class="mt-5" required>
</div>

<div class="divisor"></div>

<div>
<h3 class="text-center">Tabela preços</h3>
  
  <table class="table table-striped">
    <tr>

    <th>Quadra</th>
    <th>Valor</th>
    </tr>
    <tr>
      <td>Society</td>
      <td>R$ 280,00</td>
    </tr>
    <tr>
      <td>Areia</td>
      <td>R$ 170,00</td>
    </tr>
    <tr>
      <td>Salão</td>
      <td>R$ 200,00</td>
    </tr>
    <tr>
      <td>Vôlei/Peteca</td>
      <td>R$ 150,00</td>
    </tr>
  </table>
</div>

</div>

<hr>

<div class="shadow">
<h3 class="mb-3 mt-5 text-center p-3">Horário</h3>

<div class="row mx-auto my-5">
  <div class="col-md-4 my-5">

    <h5 class="text-center mb-5">Manhã</h5>

    
    <label class="horarios">08:00 ás 09:00</label>
    <input type="checkbox" name="horario" id="hora" value="08:00 ás 09:00">
    <br>
    <label class="horarios">09:00 ás 11:00</label>
    <input type="checkbox" name="horario" id="hora" value="09:00 ás 10:00">
    <br>
    <label class="horarios">10:00 ás 11:00</label>
    <input type="checkbox" name="horario" id="hora" value="10:00 ás 11:00">
    <br>
    <label class="horarios">11:00 ás 12:00</label>
    <input type="checkbox" name="horario" id="hora" value="11:00 ás 12:00">
    
  </div>

  <div class="col-md-4 my-5">
    <h5 class="text-center mb-5">Tarde</h5>
    <label class="horarios">12:00 ás 13:00</label>
    <input type="checkbox" name="horario" id="hora" value="12:00 ás 13:00">
    <br>
    <label class="horarios">13:00 ás 14:00</label>
    <input type="checkbox" name="horario" id="hora" value="13:00 ás 14:00">
    <br>
    <label class="horarios">14:00 ás 15:00</label>
    <input type="checkbox" name="horario" id="hora" value="14:00 ás 15:00">
    <br>
    <label class="horarios">15:00 ás 16:00</label>
    <input type="checkbox" name="horario" id="hora" value="15:00 ás 16:00">
    <br>
    <label class="horarios">16:00 ás 17:00</label>
    <input type="checkbox" name="horario" id="hora" value="16:00 ás 17:00">
    <br>
    <label class="horarios">17:00 ás 18:00</label>
    <input type="checkbox" name="horario" id="hora" value="17:00 ás 18:00">
  </div>
  <div class="col-md-4 my-5">
    <h5 class="text-center mb-5">Noite</h5>

    <label class="horarios">18:00 ás 19:00</label>
    <input type="checkbox" name="horario" id="hora" value="18:00 ás 19:00">
    <br>
    <label class="horarios">19:00 ás 20:00</label>
    <input type="checkbox" name="horario" id="hora" value="19:00 ás 20:00">
    <br>
    <label class="horarios">20:00 ás 21:00</label>
    <input type="checkbox" name="horario" id="hora" value="20:00 ás 21:00">
    <br>
    <label class="horarios">21:00 ás 22:00</label>
    <input type="checkbox" name="horario" id="hora" value="21:00 ás 22:00">
  </div>
</div>
</div>

<button type="submit" class="btn btn-dark mb-5">Confirmar Agendamento</button>
</div>
</form>
{% endblock %}
